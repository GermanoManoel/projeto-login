<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para pode acessar sua conta e poder fazer configuações no seu ambiente.</p>
                <form action="#" method="POST">
                    <div class="usuario">
                        <label for="iuse">Usuario</label>
                            <input type="text" name="usuario" id="iuse">
                    </div>

                    <div class="senha">
                        <label for="isen">Senha</label>
                            <input type="password" name="senha" id="isen">
                    </div>
                    
                    <div>
                        <input type="button" value="Enter">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
