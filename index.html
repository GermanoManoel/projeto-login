<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para pode acessar sua conta e poder fazer configuações no seu ambiente.</p>
                        <form action="login.php" method="POST" autocomplete="on">
                            <div class="campo">
                                <span class="material-symbols-outlined">
                                    person
                                    </span>
                                <input type="text" name="usuario" id="iuse" autocomplete="email" required maxlength="30">
                                    <label for="iuse">Usuario</label>
                            </div>

                            <div class="campo">
                                <span class="material-symbols-outlined">
                                    key
                                    </span>
                                <input type="password" name="senha" id="isen" autocomplete="current-password" required minlength="8" maxlength="20">
                                    <label for="isen">Senha</label>
                            </div>
                            
                            <div>
                                <input type="submit" value="Enter">
                                <a href="esqueci.html">Esqueceu a senha <span class="material-symbols-outlined">
                                    mail
                                    </span></a>
                            </div>
                        </form>
            </div>
        </section>
    </main>
</body>
</html>
